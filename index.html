<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подсчёт статусов</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      color: #00bfff; /* Нежно-голубой цвет для заголовков */
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #555; /* Серая таблица */
      border-radius: 10px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
      font-size: 16px;
    }
    td {
      font-size: 14px;
    }
    th, td {
      border-color: #fff;
    }
    .container {
      text-align: center;
    }
    .date-info {
      margin-top: 20px;
      color: #00bfff;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info">
      <span id="date-info"></span> <!-- Для отображения даты -->
    </div>
  </div>

  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kov">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Строки будут добавляться динамически -->
    </tbody>
  </table>

  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulan">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Строки будут добавляться динамически -->
    </tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    // Функция для получения данных из таблицы
    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    // Получение данных для обоих листов
    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      
      // Объединяем данные с обоих листов
      const allData = {
        'FI Station KOVALCHYK Y.': sheet1Data.slice(1).map(row => ({
          name: row[5], // Фамилия в столбце F
          status: row[4], // Статус в столбце E
          date: row[0] // Дата в столбце A
        })),
        'FI Station 2 ULANOVYCH.R': sheet2Data.slice(1).map(row => ({
          name: row[5], // Фамилия в столбце F
          status: row[4], // Статус в столбце E
          date: row[0] // Дата в столбце A
        }))
      };

      return allData;
    }

    // Функция для нахождения последней даты (игнорируем время)
    function getLastDate(data) {
      const dates = data.map(record => {
        // Проверка на наличие даты, если она отсутствует, возвращаем минимальную дату
        const dateParts = record.date ? record.date.split(' ')[0] : '';
        if (dateParts) {
          return new Date(dateParts);
        }
        return new Date(0); // Возвращаем 0, если дата некорректна
      });
      
      const lastDate = new Date(Math.max(...dates));
      return lastDate;
    }

    // Функция для подсчёта статистики
    function calculateStats(data, lastDate) {
      const stats = {};

      // Перебираем все данные и считаем статусы для каждого человека за последнюю дату
      data.forEach(record => {
        const { name, status, date } = record;
        
        // Проверка статуса с удалением лишних пробелов и приведение к нижнему регистру
        const normalizedStatus = (status || '').trim().toLowerCase();
        
        // Сравниваем только дату (игнорируем время)
        const recordDate = date.split(' ')[0];

        // Если дата не совпадает с последней датой, пропускаем
        if (recordDate !== lastDate) return;

        // Если такого человека ещё нет в объекте, создаём запись
        if (!stats[name]) {
          stats[name] = {
            ndf: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        }

        // Увеличиваем счетчик для соответствующего статуса
        if (normalizedStatus === 'ndf') stats[name].ndf++;
        if (normalizedStatus === 'ok') stats[name].OK++;
        if (normalizedStatus === 'waiting') stats[name].WAITING++;
        if (normalizedStatus === 'scrap ttl') stats[name]['SCRAP TTL']++;
        if (normalizedStatus === 'scrap pnla') stats[name]['SCRAP PNLA']++;

        // Увеличиваем общий счётчик
        stats[name].total++;
      });

      return stats;
    }

    // Функция для отображения статистики на странице
    function displayStats(stats, tableId) {
      const statsTableBody = document.querySelector(`#${tableId} tbody`);
      
      // Динамически добавляем строки в таблицу
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];

        row.innerHTML = `
          <td>${name}</td>
          <td>${data.ndf}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;

        statsTableBody.appendChild(row);
      });
    }

    // Функция для обновления статистики
    async function updateStats() {
      const data = await fetchData();

      // Проверка, если данные для второго листа пустые или неправильные
      console.log('Data for FI Station KOVALCHYK Y.:', data['FI Station KOVALCHYK Y.']);
      console.log('Data for FI Station 2 ULANOVYCH.R:', data['FI Station 2 ULANOVYCH.R']);

      // Для каждого листа получаем последнюю дату, фильтруем данные и отображаем статистику
      Object.keys(data).forEach(sheetName => {
        const sheetData = data[sheetName];
        const lastDate = getLastDate(sheetData);
        const lastDateString = lastDate.toISOString().split('T')[0]; // Преобразуем дату в строку (YYYY-MM-DD)
        const filteredData = sheetData.filter(record => record.date.split(' ')[0] === lastDateString);

        // Отладка для проверки фильтрации
        console.log(`Last date for ${sheetName}: ${lastDateString}`);
        console.log(`Filtered data for ${sheetName}:`, filteredData);

        const result = calculateStats(filteredData, lastDateString);
        
        // Отображаем статистику для каждого листа в отдельной таблице
        displayStats(result, sheetName === 'FI Station KOVALCHYK Y.' ? 'stats-table-kov' : 'stats-table-ulan');
        
        // Обновляем дату на странице
        const dateInfo = document.getElementById('date-info');
        dateInfo.textContent = `DATE: ${lastDateString}`;
      });
    }

// Запускаем обновление статистики каждый 3 минуты
setInterval(updateStats, 3 * 60 * 1000);

// Первоначальный запуск
updateStats();
</script>

</body>
</html>
