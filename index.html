<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подсчёт статусов</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1, h2 {
      color: #6CB1F2; /* Нежно голубой */
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #2f2f2f; /* Серая таблица */
      border-radius: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 16px;
      color: black;
    }

    th {
      font-size: 18px;
      font-weight: bold;
      background-color: #4a4a4a; /* Темно-серый фон заголовков */
    }

    td {
      background-color: #cccccc; /* Светло-серая ячейка */
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      align-items: center;
    }

    .header span {
      font-size: 20px;
    }

  </style>
</head>
<body>

  <div class="header">
    <span>LCDR LIVE DATA 2025</span>
    <span id="date"></span>
  </div>

  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kov">
    <thead>
      <tr>
        <th>NAME</th>
        <th>ndf</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulan">
    <thead>
      <tr>
        <th>NAME</th>
        <th>ndf</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      
      const allData = {
        'FI Station KOVALCHYK Y.': sheet1Data.slice(1).map(row => ({
          name: row[5],
          status: row[4],
          date: row[0]
        })),
        'FI Station 2 ULANOVYCH.R': sheet2Data.slice(1).map(row => ({
          name: row[5],
          status: row[4],
          date: row[0]
        }))
      };

      return allData;
    }

    function getLastDate(data) {
      const dates = data.map(record => record.date);
      return new Date(Math.max(...dates.map(date => new Date(date))));
    }

    function calculateStats(data, lastDate) {
      const stats = {};

      data.forEach(record => {
        const { name, status, date } = record;
        if (date !== lastDate) return;

        if (!stats[name]) {
          stats[name] = {
            ndf: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        }

        if (status === 'ndf') stats[name].ndf++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;

        stats[name].total++;
      });

      return stats;
    }

    function displayStats(stats, tableId) {
      const statsTableBody = document.querySelector(`#${tableId} tbody`);
      
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];

        row.innerHTML = `
          <td>${name}</td>
          <td>${data.ndf}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;

        statsTableBody.appendChild(row);
      });
    }

    async function init() {
      const data = await fetchData();
      const date = new Date();
      const dateString = date.toISOString().split('T')[0]; // Преобразуем дату в строку (YYYY-MM-DD)
      document.getElementById('date').innerText = `DATE: ${dateString}`;

      Object.keys(data).forEach(sheetName => {
        const sheetData = data[sheetName];
        const lastDate = getLastDate(sheetData);
        const lastDateString = lastDate.toISOString().split('T')[0];
        const filteredData = sheetData.filter(record => record.date === lastDateString);

        const result = calculateStats(filteredData, lastDateString);

        displayStats(result, sheetName === 'FI Station KOVALCHYK Y.' ? 'stats-table-kov' : 'stats-table-ulan');
      });
    }

    // Обновление данных каждую минуту
    setInterval(init, 3 * 60 * 1000);

    // Запуск первоначальной загрузки
    init();
  </script>

</body>
</html>
