<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>

  <style>
    /* Фон */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* голова */
    .header {
      display: flex;
      justify-content: space-between; /* голова лево право */
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
    }

    /* голова LCDR */
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }

    /* голова дата */
    .date-info {
      color: #008080;
      font-size: 24px;
    }

    /* Контейнер таблицы с отступами */
    .table-container {
      width: 80%;
      margin: 20px auto;
    }

    /* кнопка юры и моя */
    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px; /* убираем зазор перед таблицей */
    }

    /* основа таблица */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
    }

    /* обод таблицы */
    table, th, td {
      border: 1px solid #fff;
    }

    /* подписи столбцов */
    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
      font-size: 16px;
    }

    td {
      font-size: 14px;
    }

    /* сумма низ */
    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <!-- голова инфо дата -->
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info" id="date-info">DATE: --</div>
  </div>

  <!-- Блок Юра -->
  <div class="table-container">
    <button class="table-button">FI Station KOVALCHYK Y.</button>
    <table id="stats-table-kov">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>Suma Całkowita</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- данные   JS -->
    </table>
  </div>

  <!-- мой блок -->
  <div class="table-container">
    <button class="table-button">FI Station 2 ULANOVYCH.R</button>
    <table id="stats-table-ulan">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>Suma Całkowita</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- скрипт на данные -->
  <script>
    // API
    const apiKey = 'YOUR_API_KEY'; // <-- тест без ключа
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    // блок отбор инфы
    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    // блок сбор инфы
    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');

      return {
        'FI Station KOVALCHYK Y.': sheet1Data.slice(1).map(row => ({
          name: row[5],
          status: row[4],
          date: row[0]
        })),
        'FI Station 2 ULANOVYCH.R': sheet2Data.slice(1).map(row => ({
          name: row[5],
          status: row[4],
          date: row[0]
        }))
      };
    }

    // блок последняя дата
    function getLastDate(data) {
      const dates = data.map(record => {
        const datePart = record.date?.split(' ')[0];
        return datePart ? new Date(datePart) : new Date(0);
      });
      return new Date(Math.max(...dates));
    }

    // Блок счётик
    function calculateStats(data) {
      const stats = {};
      data.forEach(({ name, status }) => {
        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0
          };
        }

        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;
        stats[name].total++;
      });
      return stats;
    }

    // вывод в таблицу на сайте
    function displayStats(stats, tableId) {
      const statsTableBody = document.querySelector(`#${tableId} tbody`);
      statsTableBody.innerHTML = '';

      // суммы по колонках право
      const totals = {
        NDF: 0,
        OK: 0,
        WAITING: 0,
        'SCRAP TTL': 0,
        'SCRAP PNLA': 0,
        total: 0
      };

      // блок строки для каждого тестовый
      Object.keys(stats).forEach(name => {
        const data = stats[name];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        statsTableBody.appendChild(row);

        // сумма низ
        totals.NDF += data.NDF;
        totals.OK += data.OK;
        totals.WAITING += data.WAITING;
        totals['SCRAP TTL'] += data['SCRAP TTL'];
        totals['SCRAP PNLA'] += data['SCRAP PNLA'];
        totals.total += data.total;
      });

      //  блок сумма низ
      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>Suma całkowita</td>
        <td>${totals.NDF}</td>
        <td>${totals.OK}</td>
        <td>${totals.WAITING}</td>
        <td>${totals['SCRAP TTL']}</td>
        <td>${totals['SCRAP PNLA']}</td>
        <td>${totals.total}</td>
      `;
      statsTableBody.appendChild(totalRow);
    }

    // обнова табдицы даты
    async function updateStats() {
      const data = await fetchData();

      // связка лист таблица
      const tableIdMap = {
        'FI Station KOVALCHYK Y.': 'stats-table-kov',
        'FI Station 2 ULANOVYCH.R': 'stats-table-ulan'
      };

      // обработка всей страницы
      Object.entries(data).forEach(([sheetName, sheetData]) => {
        const lastDate = getLastDate(sheetData);
        const lastDateString = lastDate.toISOString().split('T')[0];

        // оставить последеюю дату
        const filteredData = sheetData.filter(record => {
          const recordDate = record.date?.split(' ')[0] || '';
          return recordDate === lastDateString;
        });

        const result = calculateStats(filteredData);
        displayStats(result, tableIdMap[sheetName]);

        // Обнова дата заголовок
        document.getElementById('date-info').textContent = `DATE: ${lastDateString}`;
      });
    }

    // автообнова таблицы
    setInterval(updateStats, 1 * 60 * 1000);
    updateStats();
  </script>
</body>
</html>
