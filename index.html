<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подсчёт статусов</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Статистика по статусам на текущий день</h1>

  <!-- Таблица для первого листа -->
  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kovalchyk">
    <thead>
      <tr>
        <th>Имя</th>
        <th>ndf</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <!-- Таблица для второго листа -->
  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulianovych">
    <thead>
      <tr>
        <th>Имя</th>
        <th>ndf</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <script>
    const API_KEY = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const SPREADSHEET_ID = '16MNddQGaidy__FBtRFeiw6HxRDQojBW2_c8Qznt62O8';

    const sheets = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
    
    // Функция для получения данных с Google Таблицы
    async function fetchData(sheetName) {
      const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheetName}?key=${API_KEY}`);
      const data = await response.json();
      return data.values.slice(1); // Обрезаем заголовок
    }

    // Функция для подсчета статистики
    function calculateStats(data) {
      const stats = {};

      // Перебираем все строки и считаем статусы
      data.forEach(record => {
        const [date, , , , status, name] = record;

        // Если дата не сегодня, пропускаем запись
        const today = new Date().toISOString().split('T')[0];
        if (date !== today) return;

        if (!stats[name]) {
          stats[name] = {
            ndf: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        }

        // Увеличиваем счетчики для соответствующих статусов
        if (status === 'ndf') stats[name].ndf++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;

        // Увеличиваем общий счётчик
        stats[name].total++;
      });

      return stats;
    }

    // Функция для отображения данных в таблице
    function displayStats(stats, tableId) {
      const tableBody = document.querySelector(`#${tableId} tbody`);
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];

        row.innerHTML = `
          <td>${name}</td>
          <td>${data.ndf}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;

        tableBody.appendChild(row);
      });
    }

    // Загрузка и обработка данных для каждого листа
    async function loadAndDisplayData() {
      for (const sheet of sheets) {
        const data = await fetchData(sheet);
        const stats = calculateStats(data);
        const tableId = sheet === 'FI Station KOVALCHYK Y.' ? 'stats-table-kovalchyk' : 'stats-table-ulianovych';
        displayStats(stats, tableId);
      }
    }

    loadAndDisplayData();
  </script>

</body>
</html>
