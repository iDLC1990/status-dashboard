<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подсчёт статусов</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Статистика по статусам на последнюю дату</h1>

  <table id="stats-table">
    <thead>
      <tr>
        <th>Имя</th>
        <th>ndf</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <script>
    // Ваш API-ключ для доступа к Google Sheets
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '16MNddQGaidy__FBtRFeiw6HxRDQojBW2_c8Qznt62O8';
    
    // URL для получения данных из Google Sheets
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;
    
    // Функция для получения данных из таблицы
    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    // Получение данных для обоих листов
    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      
      // Объединяем данные с обоих листов
      const allData = [...sheet1Data, ...sheet2Data];

      // Преобразуем данные в объекты с более удобной структурой
      const formattedData = allData.slice(1).map(row => ({
        name: row[5], // Фамилия в столбце F
        status: row[4], // Статус в столбце E
        date: row[0] // Дата в столбце A
      }));

      return formattedData;
    }

    // Функция для нахождения последней даты
    function getLastDate(data) {
      const dates = data.map(record => record.date);
      return new Date(Math.max(...dates.map(date => new Date(date))));
    }

    // Функция для подсчёта статистики
    function calculateStats(data, lastDate) {
      const stats = {};

      // Перебираем все данные и считаем статусы для каждого человека за последнюю дату
      data.forEach(record => {
        const { name, status, date } = record;

        // Если дата не совпадает с последней датой, пропускаем
        if (date !== lastDate) return;

        // Если такого человека ещё нет в объекте, создаём запись
        if (!stats[name]) {
          stats[name] = {
            ndf: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        }

        // Увеличиваем счетчик для соответствующего статуса
        if (status === 'ndf') stats[name].ndf++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;

        // Увеличиваем общий счётчик
        stats[name].total++;
      });

      return stats;
    }

    // Функция для отображения статистики на странице
    function displayStats(stats) {
      const statsTableBody = document.querySelector('#stats-table tbody');
      
      // Динамически добавляем строки в таблицу
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];

        row.innerHTML = `
          <td>${name}</td>
          <td>${data.ndf}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;

        statsTableBody.appendChild(row);
      });
    }

    // Основная функция для запуска всего процесса
    async function init() {
      const data = await fetchData();
      const lastDate = getLastDate(data);
      const lastDateString = lastDate.toISOString().split('T')[0]; // Преобразуем дату в строку (YYYY-MM-DD)
      const filteredData = data.filter(record => record.date === lastDateString);

      const result = calculateStats(filteredData, lastDateString);
      displayStats(result);
    }

    // Запуск приложения
    init();
  </script>

</body>
</html>
