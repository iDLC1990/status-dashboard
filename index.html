<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* чтобы не было горизонтального скролла */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #112;
    }

    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }

    .date-info {
      color: #008080;
      font-size: 24px;
    }

    .table-container {
      width: 80%;
      margin: 24px auto;
    }

    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
    }

    table, th, td {
      border: 1px solid #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
      font-size: 16px;
    }

    td {
      font-size: 16px;
    }

    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #00ffcc;
    }

    /* Анимация кота */
    @keyframes walk {
      0% {
        left: -150px;
        transform: scaleX(1);
      }
      50% {
        left: calc(100% - 150px);
        transform: scaleX(-1);
      }
      100% {
        left: -150px;
        transform: scaleX(1);
      }
    }

    @keyframes disappear {
      0%, 90% {
        opacity: 1;
      }
      95%, 100% {
        opacity: 0;
      }
    }

    .cat {
      position: fixed;
      bottom: 20px;
      left: -150px;
      width: 120px;
      height: auto;
      z-index: 1000;
      user-select: none;
      pointer-events: none;
      animation: walk 10s linear infinite, disappear 10s linear infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info" id="date-info">DATE: --</div>
  </div>

  <div class="table-container">
    <button class="table-button">FI Station Overview</button>
    <table id="combined-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>SUMA CALKOWITA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Чеширский кот в SVG -->
  <svg class="cat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="120" height="120" aria-label="Чеширский кот" role="img">
    <!-- Голова -->
    <circle cx="32" cy="32" r="20" fill="#ff6" stroke="#000" stroke-width="2"/>
    <!-- Уши -->
    <polygon points="12,20 22,10 25,30" fill="#ff6" stroke="#000" stroke-width="2"/>
    <polygon points="52,20 42,10 39,30" fill="#ff6" stroke="#000" stroke-width="2"/>
    <!-- Глаза -->
    <ellipse cx="24" cy="32" rx="5" ry="7" fill="#000" />
    <ellipse cx="40" cy="32" rx="5" ry="7" fill="#000" />
    <!-- Улыбка -->
    <path d="M20 44 Q32 54 44 44" stroke="#000" stroke-width="3" fill="none" />
  </svg>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      const combined = [...sheet1Data.slice(1), ...sheet2Data.slice(1)];
      return combined.map(row => ({
        name: row[5],
        status: row[4],
        date: row[0]
      }));
    }

    function getLastDate(data) {
      const dates = data.map(record => {
        const datePart = record.date?.split(' ')[0];
        return datePart ? new Date(datePart) : new Date(0);
      });
      return new Date(Math.max(...dates));
    }

    function calculateStats(data) {
      const stats = {};
      data.forEach(({ name, status }) => {
        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0
          };
        }
        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;
        stats[name].total++;
      });
      return stats;
    }

    function displayCombinedStats(stats) {
      const tbody = document.querySelector('#combined-table tbody');
      tbody.innerHTML = '';

      const totals = {
        NDF: 0,
        OK: 0,
        WAITING: 0,
        'SCRAP TTL': 0,
        'SCRAP PNLA': 0,
        total: 0
      };

      const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b.OK - a.OK);

      sortedStats.forEach(([name, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        tbody.appendChild(row);

        totals.NDF += data.NDF;
        totals.OK += data.OK;
        totals.WAITING += data.WAITING;
        totals['SCRAP TTL'] += data['SCRAP TTL'];
        totals['SCRAP PNLA'] += data['SCRAP PNLA'];
        totals.total += data.total;
      });

      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>SUMA</td>
        <td>${totals.NDF}</td>
        <td>${totals.OK}</td>
        <td>${totals.WAITING}</td>
        <td>${totals['SCRAP TTL']}</td>
        <td>${totals['SCRAP PNLA']}</td>
        <td>${totals.total}</td>
      `;
      tbody.appendChild(totalRow);
    }

    async function updateStats() {
      const combinedData = await fetchData();
      const lastDate = getLastDate(combinedData);
      const lastDateStr = lastDate.toISOString().split('T')[0];

      const filtered = combinedData.filter(record => {
        const recDate = record.date?.split(' ')[0] || '';
        return recDate === lastDateStr;
      });

      const stats = calculateStats(filtered);
      displayCombinedStats(stats);
      document.getElementById('date-info').textContent = `DATE: ${lastDateStr}`;
    }

    setInterval(updateStats, 6000);
    updateStats();
  </script>
</body>
</html>
