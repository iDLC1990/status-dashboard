<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Dashboard</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    #date-info {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Status Dashboard</h1>

  <div id="date-info"></div>

  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kov">
    <thead>
      <tr>
        <th>Name</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulan">
    <thead>
      <tr>
        <th>Name</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Функция для получения данных (замените на реальную функцию получения данных)
    async function fetchData() {
      // Пример данных, замените на ваш код для получения данных
      return {
        'FI Station KOVALCHYK Y.': [
          { name: 'KOVALCHYK Y.', status: 'NDF', date: '2025-05-09 12:00' },
          { name: 'KOVALCHYK Y.', status: 'OK', date: '2025-05-09 12:30' },
          { name: 'KOVALCHYK Y.', status: 'SCRAP TTL', date: '2025-05-09 12:45' },
          // Добавьте другие данные...
        ],
        'FI Station 2 ULANOVYCH.R': [
          { name: 'ULANOVYCH.R', status: 'WAITING', date: '2025-05-09 13:00' },
          { name: 'ULANOVYCH.R', status: 'SCRAP PNLA', date: '2025-05-09 13:15' },
          // Добавьте другие данные...
        ],
      };
    }

    // Функция для нахождения последней даты (игнорируем время)
    function getLastDate(data) {
      const dates = data.map(record => {
        const dateParts = record.date ? record.date.split(' ')[0] : ''; // Проверка на наличие даты
        if (dateParts) {
          return new Date(dateParts);
        }
        return new Date(0); // Возвращаем 0, если дата некорректна или отсутствует
      });
      
      const lastDate = new Date(Math.max(...dates));
      return lastDate;
    }

    // Функция для подсчёта статистики
    function calculateStats(data, lastDate) {
      const stats = {};

      // Перебираем все данные и считаем статусы для каждого человека за последнюю дату
      data.forEach(record => {
        const { name, status, date } = record;
        
        // Проверяем, есть ли дата в записи и что она корректно формируется
        if (!date || !date.split) return;  // Пропускаем, если нет даты или формат даты некорректен
        const recordDate = date.split(' ')[0]; // Берем только дату, игнорируем время

        // Если дата не совпадает с последней датой, пропускаем
        if (recordDate !== lastDate) return;

        // Если такого человека ещё нет в объекте, создаём запись
        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        }

        // Увеличиваем счетчик для соответствующего статуса
        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;

        // Увеличиваем общий счётчик
        stats[name].total++;
      });

      return stats;
    }

    // Функция для отображения статистики на странице
    function displayStats(stats, tableId) {
      const statsTableBody = document.querySelector(`#${tableId} tbody`);
      
      // Очищаем таблицу перед добавлением новых данных
      statsTableBody.innerHTML = '';

      // Динамически добавляем строки в таблицу
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];

        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;

        statsTableBody.appendChild(row);
      });
    }

    // Функция для обновления статистики
    async function updateStats() {
      const data = await fetchData();

      // Для каждого листа получаем последнюю дату, фильтруем данные и отображаем статистику
      Object.keys(data).forEach(sheetName => {
        const sheetData = data[sheetName];
        const lastDate = getLastDate(sheetData);
        const lastDateString = lastDate.toISOString().split('T')[0]; // Преобразуем дату в строку (YYYY-MM-DD)
        const filteredData = sheetData.filter(record => {
          return record.date && record.date.split(' ')[0] === lastDateString; // Фильтруем только по датам
        });

        const result = calculateStats(filteredData, lastDateString);
        
        // Отображаем статистику для каждого листа в отдельной таблице
        displayStats(result, sheetName === 'FI Station KOVALCHYK Y.' ? 'stats-table-kov' : 'stats-table-ulan');
        
        // Обновляем дату на странице
        const dateInfo = document.getElementById('date-info');
        dateInfo.textContent = `DATE: ${lastDateString}`;
      });
    }

    // Первоначальный запуск
    updateStats();
  </script>
</body>
</html>
