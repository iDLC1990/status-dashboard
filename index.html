<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .date {
      font-size: 18px;
      font-weight: bold;
    }
    .header .title {
      font-size: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="date" id="latest-date">Дата: </div>
    <div class="title">LCDR LIVE DATA 2025</div>
  </div>

  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kov">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulan">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '16MNddQGaidy__FBtRFeiw6HxRDQojBW2_c8Qznt62O8';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');

      return {
        'FI Station KOVALCHYK Y.': sheet1Data.slice(1).map(row => ({
          name: row[5],
          status: row[4],
          date: row[0]
        })),
        'FI Station 2 ULANOVYCH.R': sheet2Data.slice(1).map(row => ({
          name: row[5],
          status: row[4],
          date: row[0]
        }))
      };
    }

    function getLastDate(data) {
      const dates = data.map(record => new Date(record.date));
      return new Date(Math.max(...dates));
    }

    function calculateStats(data, lastDate) {
      const stats = {};
      const lastDateStr = lastDate.toISOString().split('T')[0];

      data.forEach(record => {
        if (record.date !== lastDateStr) return;
        const name = record.name;
        const status = record.status;

        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0
          };
        }

        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;

        stats[name].total++;
      });

      return stats;
    }

    function displayStats(stats, tableId) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      Object.keys(stats).forEach(name => {
        const data = stats[name];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function init() {
      const data = await fetchData();

      const allRecords = [...data['FI Station KOVALCHYK Y.'], ...data['FI Station 2 ULANOVYCH.R']];
      const lastDate = getLastDate(allRecords);
      const lastDateStr = lastDate.toISOString().split('T')[0];
      document.getElementById('latest-date').textContent = `Дата: ${lastDateStr}`;

      Object.entries(data).forEach(([sheetName, sheetData]) => {
        const filtered = sheetData.filter(r => r.date === lastDateStr);
        const stats = calculateStats(filtered, lastDate);
        const tableId = sheetName === 'FI Station KOVALCHYK Y.' ? 'stats-table-kov' : 'stats-table-ulan';
        displayStats(stats, tableId);
      });
    }

    init();
  </script>

</body>
</html>
