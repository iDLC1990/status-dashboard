<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подсчёт статусов</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
      color: #ADD8E6; /* Нежно-голубой */
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 10px;
      background-color: #333;
    }

    table, th, td {
      border: 1px solid #555;
    }

    th, td {
      padding: 10px;
      text-align: center;
      color: white;
    }

    th {
      font-weight: bold;
      font-size: 1.2em;
      background-color: #444;
    }

    td {
      font-size: 1em;
      background-color: #666;
    }

    .date-header {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>LCDR LIVE DATA 2025</h1>
  <p class="date-header">DATE: <span id="current-date"></span></p>

  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kov">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulan">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут динамически добавляться строки -->
    </tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '16MNddQGaidy__FBtRFeiw6HxRDQojBW2_c8Qznt62O8';
    
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      
      const allData = {
        'FI Station KOVALCHYK Y.': sheet1Data.slice(1).map(row => ({
          name: row[5], // Фамилия в столбце F
          status: row[4], // Статус в столбце E
          date: row[0] // Дата в столбце A
        })),
        'FI Station 2 ULANOVYCH.R': sheet2Data.slice(1).map(row => ({
          name: row[5], // Фамилия в столбце F
          status: row[4], // Статус в столбце E
          date: row[0] // Дата в столбце A
        }))
      };

      return allData;
    }

    function getLastDate(data) {
      const dates = data.map(record => record.date);
      return new Date(Math.max(...dates.map(date => new Date(date)))).toISOString().split('T')[0];
    }

    function calculateStats(data, lastDate) {
      const stats = {};

      data.forEach(record => {
        const { name, status, date } = record;
        if (date !== lastDate) return;

        if (!stats[name]) {
          stats[name] = {
            ndf: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        }

        if (status === 'ndf') stats[name].ndf++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;

        stats[name].total++;
      });

      return stats;
    }

    function displayStats(stats, tableId) {
      const statsTableBody = document.querySelector(`#${tableId} tbody`);
      
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];

        row.innerHTML = `
          <td>${name}</td>
          <td>${data.ndf}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;

        statsTableBody.appendChild(row);
      });
    }

    async function init() {
      const data = await fetchData();
      const currentDate = new Date().toISOString().split('T')[0];
      document.getElementById("current-date").textContent = currentDate;

      Object.keys(data).forEach(sheetName => {
        const sheetData = data[sheetName];
        const lastDate = getLastDate(sheetData);
        const filteredData = sheetData.filter(record => record.date === lastDate);

        const result = calculateStats(filteredData, lastDate);
        
        displayStats(result, sheetName === 'FI Station KOVALCHYK Y.' ? 'stats-table-kov' : 'stats-table-ulan');
      });
    }

    init();
    setInterval(init, 180000); // Обновление каждые 3 минуты
  </script>

</body>
</html>
