<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* чтобы не было горизонтальной прокрутки из-за анимации */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #112;
    }

    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }

    .date-info {
      color: #008080;
      font-size: 24px;
    }

    .table-container {
      width: 80%;
      margin: 24px auto;
    }

    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
    }

    table, th, td {
      border: 1px solid #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
      font-size: 16px;
    }

    td {
      font-size: 16px;
    }

    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #00ffcc;
    }

    /* Стили для Lottie анимации Чеширского кота */
    #lottie-cat {
      position: fixed;
      bottom: 20px;
      width: 150px;
      height: 150px;
      pointer-events: none; /* чтобы не мешал кликам */
      opacity: 1;
      left: -160px; /* старт слева за экраном */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info" id="date-info">DATE: --</div>
  </div>

  <div class="table-container">
    <button class="table-button">FI Station Overview</button>
    <table id="combined-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>SUMA CALKOWITA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Контейнер для анимации -->
  <div id="lottie-cat"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
  <script>
    // Инициализация Lottie анимации Чеширского кота
    const lottieCat = lottie.loadAnimation({
      container: document.getElementById('lottie-cat'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets9.lottiefiles.com/packages/lf20_2glbzy7k.json' // кот анимация
    });

    // Функция анимации движения кота слева направо и исчезновения
    function animateCat() {
      const cat = document.getElementById('lottie-cat');
      const screenWidth = window.innerWidth;
      cat.style.transition = 'none';
      cat.style.left = '-160px';
      cat.style.opacity = '1';

      // Начинаем движение через небольшой таймаут, чтобы transition сработал
      setTimeout(() => {
        cat.style.transition = 'left 8s linear, opacity 1s linear';
        cat.style.left = screenWidth + 'px'; // двигается справа за экран

        // Исчезает в конце движения (последняя секунда)
        setTimeout(() => {
          cat.style.opacity = '0';
        }, 7000);

      }, 50);

      // Запустить заново через 10 секунд (1 цикл)
      setTimeout(animateCat, 10000);
    }

    animateCat();

    // ================== Твой существующий код ==================

    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      const combined = [...sheet1Data.slice(1), ...sheet2Data.slice(1)];
      return combined.map(row => ({
        name: row[5],
        status: row[4],
        date: row[0]
      }));
    }

    function getLastDate(data) {
      const dates = data.map(record => {
        const datePart = record.date?.split(' ')[0];
        return datePart ? new Date(datePart) : new Date(0);
      });
      return new Date(Math.max(...dates));
    }

    function calculateStats(data) {
      const stats = {};
      data.forEach(({ name, status }) => {
        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0
          };
        }
        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;
        stats[name].total++;
      });
      return stats;
    }

    function displayCombinedStats(stats) {
      const tbody = document.querySelector('#combined-table tbody');
      tbody.innerHTML = '';

      const totals = {
        NDF: 0,
        OK: 0,
        WAITING: 0,
        'SCRAP TTL': 0,
        'SCRAP PNLA': 0,
        total: 0
      };

      const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b.OK - a.OK);

      sortedStats.forEach(([name, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        tbody.appendChild(row);

        totals.NDF += data.NDF;
        totals.OK += data.OK;
        totals.WAITING += data.WAITING;
        totals['SCRAP TTL'] += data['SCRAP TTL'];
        totals['SCRAP PNLA'] += data['SCRAP PNLA'];
        totals.total += data.total;
      });

      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>SUMA</td>
        <td>${totals.NDF}</td>
        <td>${totals.OK}</td>
        <td>${totals.WAITING}</td>
        <td>${totals['SCRAP TTL']}</td>
        <td>${totals['SCRAP PNLA']}</td>
        <td>${totals.total}</td>
      `;
      tbody.appendChild(totalRow);
    }

    async function updateStats() {
      const combinedData = await fetchData();
      const lastDate = getLastDate(combinedData);
      const lastDateStr = lastDate.toISOString().split('T')[0];

      const filtered = combinedData.filter(record => {
        const recDate = record.date?.split(' ')[0] || '';
        return recDate === lastDateStr;
      });

      const stats = calculateStats(filtered);
      displayCombinedStats(stats);
      document.getElementById('date-info').textContent = `DATE: ${lastDateStr}`;
    }

    setInterval(updateStats, 6000);
    updateStats();
  </script>
</body>
</html>
