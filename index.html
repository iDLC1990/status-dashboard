<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #112;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .date-info {
      color: #008080;
      font-size: 24px;
    }
    .table-container {
      width: 80%;
      margin: 24px auto;
    }
    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
      font-size: 16px;
    }
    td {
      font-size: 16px;
    }
    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #008080;
    }
    .sum-col {
      background-color: #222;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info" id="date-info">DATE: --</div>
  </div>

  <div class="table-container">
    <button class="table-button" id="overview-toggle">FI Station Overview</button>
    <table id="combined-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>SUMA CALKOWITA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    // новые коды по первым трём символам
    const diagonalMapPrefix = {
      'WH8': 55,
      'WC8': 32,
      'WU0': 44,
      'SQ1': 43,
      'WM5': 50,
      'WC7': 32,
      'WP5': 65,
      'WW1': 75,
      'WM6': 50
    };

    // старые коды по 4–6 символам
    const diagonalMapSuffix = {
      '860': 86, '850': 85, '750': 75, '700': 70, '650': 65, '580': 58, '575': 58,
      '550': 55, '545': 55, '500': 50, '498': 50, '495': 50, '490': 50,
      '438': 43, '435': 43, '430': 43, '428': 43, '425': 43, '420': 43,
      '418': 43, '415': 43, '398': 43, '395': 43, '390': 43,
      '348': 32, '345': 32, '340': 32, '328': 32, '325': 32, '320': 32,
      '318': 32, '315': 32,
      '278': 27, '275': 27, '270': 27,
      '248': 24, '245': 24, '240': 24, '238': 24, '235': 24, '230': 24
    };

    function extractDiagonal(serial) {
      if (!serial || serial.length < 6) return null;

      // проверяем первые 3 символа
      const prefix = serial.substr(0, 3);
      if (diagonalMapPrefix[prefix]) {
        return diagonalMapPrefix[prefix];
      }

      // проверяем символы 4–6
      const suffix = serial.substr(3, 3);
      if (diagonalMapSuffix[suffix]) {
        return diagonalMapSuffix[suffix];
      }

      return null;
    }

    async function getData(sheetName) {
      try {
        const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
        if (!response.ok) throw new Error("API request failed");
        const data = await response.json();
        return data.values || [];
      } catch (err) {
        console.error(`Ошибка загрузки ${sheetName}:`, err);
        return [];
      }
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      const combined = [...sheet1Data.slice(1), ...sheet2Data.slice(1)];
      return combined.map(row => ({
        date: row[0],
        serial: row[2],
        status: row[4],
        name: row[5]
      }));
    }

    function getLastDate(data) {
      const dates = data.map(record => {
        const datePart = record.date?.split(' ')[0];
        return datePart ? new Date(datePart) : new Date(0);
      });
      return new Date(Math.max(...dates));
    }

    function calculateStats(data) {
      const stats = {};
      data.forEach(({ name, status }) => {
        if (!stats[name]) {
          stats[name] = {
            NDF: 0, OK: 0, WAITING: 0, 'SCRAP TTL': 0, 'SCRAP PNLA': 0, total: 0
          };
        }
        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;
        stats[name].total++;
      });
      return stats;
    }

    function calculateDiagonalStats(data) {
      const diagStats = {};
      data.forEach(({ name, serial, status }) => {
        if (status !== 'OK' && status !== 'NDF') return;
        const diag = extractDiagonal(serial);
        if (!diag) return;
        if (!diagStats[name]) diagStats[name] = {};
        diagStats[name][diag] = (diagStats[name][diag] || 0) + 1;
      });
      return diagStats;
    }

    function displayCombinedStats(stats) {
      const tbody = document.querySelector('#combined-table tbody');
      tbody.innerHTML = '';

      const totals = { NDF: 0, OK: 0, WAITING: 0, 'SCRAP TTL': 0, 'SCRAP PNLA': 0, total: 0 };
      const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b.OK - a.OK);

      sortedStats.forEach(([name, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        tbody.appendChild(row);

        totals.NDF += data.NDF;
        totals.OK += data.OK;
        totals.WAITING += data.WAITING;
        totals['SCRAP TTL'] += data['SCRAP TTL'];
        totals['SCRAP PNLA'] += data['SCRAP PNLA'];
        totals.total += data.total;
      });

      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>SUMA</td>
        <td>${totals.NDF}</td>
        <td>${totals.OK}</td>
        <td>${totals.WAITING}</td>
        <td>${totals['SCRAP TTL']}</td>
        <td>${totals['SCRAP PNLA']}</td>
        <td>${totals.total}</td>
      `;
      tbody.appendChild(totalRow);
    }

    let diagTableContainer = null;
    let diagTable = null;
    let diagTbody = null;
    function initDiagonalTable(allDiagonals) {
      if (!diagTableContainer) {
        diagTableContainer = document.createElement('div');
        diagTableContainer.className = 'table-container';

        const title = document.createElement('button');
        title.className = 'table-button';
        title.textContent = 'Диагонали';
        diagTableContainer.appendChild(title);

        diagTable = document.createElement('table');
        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');
        headRow.innerHTML = `<th>NAME</th>` + allDiagonals.map(d => `<th>${d}</th>`).join('') + `<th class="sum-col">SUMA</th>`;
        thead.appendChild(headRow);
        diagTable.appendChild(thead);

        diagTbody = document.createElement('tbody');
        diagTable.appendChild(diagTbody);

        diagTableContainer.appendChild(diagTable);
        document.body.appendChild(diagTableContainer);

        // сворачивание
        title.addEventListener('click', () => {
          diagTable.style.display = diagTable.style.display === 'none' ? 'table' : 'none';
        });
      } else {
        const thead = diagTable.querySelector('thead');
        thead.innerHTML = '';
        const headRow = document.createElement('tr');
        headRow.innerHTML = `<th>NAME</th>` + allDiagonals.map(d => `<th>${d}</th>`).join('') + `<th class="sum-col">SUMA</th>`;
        thead.appendChild(headRow);
      }
    }

    function displayDiagonalStats(diagStats) {
      const allDiagonals = Array.from(
        new Set(Object.values(diagStats).flatMap(obj => Object.keys(obj)))
      ).sort((a, b) => Number(a) - Number(b));

      initDiagonalTable(allDiagonals);
      diagTbody.innerHTML = '';

      Object.entries(diagStats).forEach(([name, diagonals]) => {
        const row = document.createElement('tr');
        let rowHTML = `<td>${name}</td>`;
        let rowSum = 0;

        allDiagonals.forEach(diag => {
          const val = diagonals[diag] || 0;
          rowHTML += `<td>${val}</td>`;
          rowSum += val;
        });

        rowHTML += `<td class="sum-col"><b>${rowSum}</b></td>`;
        row.innerHTML = rowHTML;
        diagTbody.appendChild(row);
      });

      // итоговая строка
      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      let totalHTML = `<td>SUMA</td>`;
      let grandTotal = 0;

      allDiagonals.forEach(diag => {
        const sum = Object.values(diagStats).reduce((acc, d) => acc + (d[diag] || 0), 0);
        totalHTML += `<td>${sum}</td>`;
        grandTotal += sum;
      });

      totalHTML += `<td class="sum-col">${grandTotal}</td>`;
      totalRow.innerHTML = totalHTML;
      diagTbody.appendChild(totalRow);
    }

    async function updateStats() {
      const combinedData = await fetchData();
      const lastDate = getLastDate(combinedData);
      const lastDateStr = lastDate.toISOString().split('T')[0];

      const filtered = combinedData.filter(record => {
        const recDate = record.date?.split(' ')[0] || '';
        return recDate === lastDateStr;
      });

      const stats = calculateStats(filtered);
      const diagStats = calculateDiagonalStats(filtered);

      displayCombinedStats(stats);
      displayDiagonalStats(diagStats);
      document.getElementById('date-info').textContent = `DATE: ${lastDateStr}`;
    }

    // сворачивание верхней таблицы
    document.getElementById('overview-toggle').addEventListener('click', () => {
      const table = document.getElementById('combined-table');
      table.style.display = table.style.display === 'none' ? 'table' : 'none';
    });

    setInterval(updateStats, 25000);
    updateStats();
  </script>
</body>
</html>
