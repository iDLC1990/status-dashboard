<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/iDLC1990/status-dashboard/main/circuit-board.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: rgba(17, 17, 17, 0.7);
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .date-info {
      color: #008080;
      font-size: 24px;
    }
    .table-container {
      width: 80%;
      margin: 24px auto;
    }
    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px;
    }
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
      border: 1px solid #008080;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
      font-size: 16px;
    }
    td {
      font-size: 16px;
      cursor: pointer;
    }
    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #008080;
    }
    .sum-col {
      background-color: #222;
      color: #0ff;
    }
    /* Модалка */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    .modal-content h2 {
      color: #0ff;
      text-align: center;
    }
    .close-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #008080;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info" id="date-info">DATE: --</div>
  </div>

  <!-- Первая таблица -->
  <div class="table-container">
    <button class="table-button" id="overview-toggle">FI Station Overview</button>
    <input type="text" id="search-workers" class="search-box" placeholder="Поиск сотрудника...">
    <table id="combined-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>SUMA CALKOWITA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Вторая таблица -->
  <div class="table-container" id="diag-container">
    <button class="table-button">Диагонали</button>
    <input type="text" id="search-diags" class="search-box" placeholder="Поиск диагонали...">
    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Модалка -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <button class="close-btn" id="close-modal">Закрыть</button>
    </div>
  </div>

<script>
  const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
  const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
  const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

  async function getData(sheetName) {
    try {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      if (!response.ok) throw new Error("API request failed");
      const data = await response.json();
      return data.values || [];
    } catch (err) {
      console.error(`Ошибка загрузки ${sheetName}:`, err);
      return [];
    }
  }

  async function fetchData() {
    const sheet1Data = await getData('FI Station KOVALCHYK Y.');
    const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
    const combined = [...sheet1Data.slice(1), ...sheet2Data.slice(1)];
    return combined.map(row => ({
      date: row[0],
      serial: row[2],
      status: row[4],
      name: row[5]
    }));
  }

  function getLastDate(data) {
    const dates = data.map(record => {
      const datePart = record.date?.split(' ')[0];
      return datePart ? new Date(datePart) : new Date(0);
    });
    return new Date(Math.max(...dates));
  }

  function calculateStats(data) {
    const stats = {};
    data.forEach(({ name, status }) => {
      if (!stats[name]) stats[name] = { NDF: 0, OK: 0, WAITING: 0, 'SCRAP TTL': 0, 'SCRAP PNLA': 0, total: 0 };
      if (status === 'NDF') stats[name].NDF++;
      if (status === 'OK') stats[name].OK++;
      if (status === 'WAITING') stats[name].WAITING++;
      if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
      if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;
      stats[name].total++;
    });
    return stats;
  }

  function calculateDiagonalStats(data) {
    const diagStats = {};
    data.forEach(({ name, serial, status }) => {
      if (status !== 'OK' && status !== 'NDF') return;
      const diag = serial?.substr(3,3);
      if (!diag) return;
      if (!diagStats[name]) diagStats[name] = {};
      diagStats[name][diag] = (diagStats[name][diag] || 0) + 1;
    });
    return diagStats;
  }

  async function getWorkerSerials(workerName) {
    const combinedData = await fetchData();
    const lastDate = getLastDate(combinedData);
    const lastDateStr = lastDate.toISOString().split('T')[0];

    const filtered = combinedData.filter(record => {
      const recDate = record.date?.split(' ')[0] || '';
      return recDate === lastDateStr && record.name === workerName;
    });

    if (filtered.length === 0) return `<p>Нет данных</p>`;

    return `
      <table>
        <thead>
          <tr><th>Дата</th><th>Serial</th><th>Status</th></tr>
        </thead>
        <tbody>
          ${filtered.map(f => `<tr><td>${f.date}</td><td>${f.serial}</td><td>${f.status}</td></tr>`).join('')}
        </tbody>
      </table>
    `;
  }

  async function getDiagSerials(diag) {
    const combinedData = await fetchData();
    const lastDate = getLastDate(combinedData);
    const lastDateStr = lastDate.toISOString().split('T')[0];

    const filtered = combinedData.filter(record => {
      const recDate = record.date?.split(' ')[0] || '';
      const diagPart = record.serial?.substr(3,3);
      return recDate === lastDateStr && diagPart === diag && (record.status === 'OK' || record.status === 'NDF');
    });

    if (filtered.length === 0) return `<p>Нет данных</p>`;

    return `
      <table>
        <thead>
          <tr><th>Дата</th><th>Serial</th><th>Имя</th><th>Status</th></tr>
        </thead>
        <tbody>
          ${filtered.map(f => `<tr><td>${f.date}</td><td>${f.serial}</td><td>${f.name}</td><td>${f.status}</td></tr>`).join('')}
        </tbody>
      </table>
    `;
  }

  function displayCombinedStats(stats) {
    const tbody = document.querySelector('#combined-table tbody');
    tbody.innerHTML = '';

    const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b.OK - a.OK);

    sortedStats.forEach(([name, data]) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="clickable" data-type="worker" data-value="${name}">${name}</td>
        <td>${data.NDF}</td>
        <td>${data.OK}</td>
        <td>${data.WAITING}</td>
        <td>${data['SCRAP TTL']}</td>
        <td>${data['SCRAP PNLA']}</td>
        <td>${data.total}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function displayDiagonalStats(diagStats) {
    const container = document.querySelector('#diag-container');
    const allDiags = Array.from(new Set(Object.values(diagStats).flatMap(d => Object.keys(d)))).sort((a,b) => Number(a)-Number(b));
    const thead = container.querySelector('thead');
    const tbody = container.querySelector('tbody');

    thead.innerHTML = `<tr><th>NAME</th>${allDiags.map(d=>`<th class="clickable" data-type="diag" data-value="${d}">${d}</th>`).join('')}<th class="sum-col">SUMA</th></tr>`;
    tbody.innerHTML = '';

    Object.entries(diagStats).forEach(([name, diags]) => {
      let rowHTML = `<td>${name}</td>`;
      let sum = 0;
      allDiags.forEach(d => {
        const val = diags[d]||0;
        sum += val;
        rowHTML += `<td>${val}</td>`;
      });
      rowHTML += `<td class="sum-col">${sum}</td>`;
      const row = document.createElement('tr');
      row.innerHTML = rowHTML;
      tbody.appendChild(row);
    });
  }

  function attachModalEvents() {
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    document.querySelectorAll('.clickable').forEach(cell => {
      cell.addEventListener('click', async () => {
        const type = cell.dataset.type;
        const value = cell.dataset.value;

        modal.style.display = 'flex';
        modalContent.innerHTML = `<button class="close-btn" id="close-modal">Закрыть</button><h2>${value}</h2><p style="color:yellow">Загрузка...</p>`;

        let content = '';
        if (type === 'worker') {
          content = await getWorkerSerials(value);
        } else if (type === 'diag') {
          content = await getDiagSerials(value);
        }

        modalContent.innerHTML = `<button class="close-btn" id="close-modal">Закрыть</button><h2>${value}</h2>${content}`;
        document.getElementById('close-modal').onclick = () => modal.style.display = 'none';
      });
    });
  }

  async function updateStats() {
    const combinedData = await fetchData();
    const lastDate = getLastDate(combinedData);
    const lastDateStr = lastDate.toISOString().split('T')[0];
    const filtered = combinedData.filter(r => (r.date?.split(' ')[0]||'')===lastDateStr);

    const stats = calculateStats(filtered);
    const diagStats = calculateDiagonalStats(filtered);

    displayCombinedStats(stats);
    displayDiagonalStats(diagStats);
    attachModalEvents();

    document.getElementById('date-info').textContent = `DATE: ${lastDateStr}`;
  }

  // Поиск сотрудников
  document.getElementById('search-workers').addEventListener('keyup', function() {
    const filter = this.value.toUpperCase();
    const rows = document.querySelectorAll('#combined-table tbody tr');
    rows.forEach(row => {
      const nameCell = row.querySelector('td');
      if (nameCell && nameCell.textContent.toUpperCase().indexOf(filter) > -1) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });

  // Поиск диагоналей
  document.getElementById('search-diags').addEventListener('keyup', function() {
    const filter = this.value.toUpperCase();
    const rows = document.querySelectorAll('#diag-container tbody tr');
    rows.forEach(row => {
      if (row.textContent.toUpperCase().indexOf(filter) > -1) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });

  document.getElementById('overview-toggle').addEventListener('click', () => {
    const table = document.getElementById('combined-table');
    table.style.display = table.style.display === 'none' ? 'table' : 'none';
  });

  setInterval(updateStats, 25000);
  updateStats();
</script>
</body>
</html>
