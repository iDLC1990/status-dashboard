<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      color: #00bfff; 
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #555; 
      border-radius: 10px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
      font-size: 16px;
    }
    td {
      font-size: 14px;
    }
    th, td {
      border-color: #fff;
    }
    .container {
      text-align: center;
    }
    .date-info {
      margin-top: 20px;
      color: #00bfff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info">
      <span id="date-info"></span> 
    </div>
  </div>
  <h2>FI Station KOVALCHYK Y.</h2>
  <table id="stats-table-kov">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h2>FI Station 2 ULANOVYCH.R</h2>
  <table id="stats-table-ulan">
    <thead>
      <tr>
        <th>NAME</th>
        <th>NDF</th>
        <th>OK</th>
        <th>WAITING</th>
        <th>SCRAP TTL</th>
        <th>SCRAP PNLA</th>
        <th>Suma Całkowita</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;
    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }
    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      const allData = {
        'FI Station KOVALCHYK Y.': sheet1Data.slice(1).map(row => ({
          name: row[5], 
          status: row[4], 
          date: row[0] 
        })),
        'FI Station 2 ULANOVYCH.R': sheet2Data.slice(1).map(row => ({
          name: row[5], 
          status: row[4], 
          date: row[0] 
        }))
      };
      return allData;
    }
    function getLastDate(data) {
      const dates = data.map(record => {
        const dateParts = (record.date && record.date.split(' ')[0]) || '';
        if (dateParts) {
          return new Date(dateParts);
        }
        return new Date(0); 
      });
      const lastDate = new Date(Math.max(...dates));
      return lastDate;
    }
    function calculateStats(data, lastDate) {
      const stats = {}; 
      data.forEach(record => {
        const { name, status, date } = record; 
        const recordDate = (date && date.split(' ')[0]) || '';  
        if (recordDate !== lastDate) return; 
        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0,
          };
        } 
        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++; 
        stats[name].total++;
      });
      return stats;
    }
    function displayStats(stats, tableId) {
      const statsTableBody = document.querySelector(`#${tableId} tbody`);  
      statsTableBody.innerHTML = '';
      Object.keys(stats).forEach(name => {
        const row = document.createElement('tr');
        const data = stats[name];
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        statsTableBody.appendChild(row);
      });
    }
    async function updateStats() {
      const data = await fetchData();
      Object.keys(data).forEach(sheetName => {
        const sheetData = data[sheetName];
        const lastDate = getLastDate(sheetData);
        const lastDateString = lastDate.toISOString().split('T')[0]; 
        const filteredData = sheetData.filter(record => {
          const recordDate = (record.date && record.date.split(' ')[0]) || '';
          return recordDate === lastDateString;
        });
        const result = calculateStats(filteredData, lastDateString);
        displayStats(result, sheetName === 'FI Station KOVALCHYK Y.' ? 'stats-table-kov' : 'stats-table-ulan'); 
        const dateInfo = document.getElementById('date-info');
        dateInfo.textContent = `DATE: ${lastDateString}`;
      });
    }
    setInterval(updateStats, 3 * 60 * 1000);
    updateStats();
  </script>
</body>
</html>
